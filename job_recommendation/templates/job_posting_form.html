<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Posting Form</title>
</head>
<body>
    <h1>Create Job Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <br>
    <button onclick="window.location.href='{% url 'applicant_form' %}'">Go to Applicant Form</button>
    <button onclick="window.location.href='{% url 'match_selection' %}'">Go to Match Selection</button>
</body>
</html>
